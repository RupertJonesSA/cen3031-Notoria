name: Unit Tests

on:
  push:
    branches:
      - "main"
    pull_request:
      branches:
        - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20.17.0
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm test
